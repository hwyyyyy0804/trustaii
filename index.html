<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>诚诚的智能教室</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: "Microsoft YaHei", sans-serif;
      /* 卡通教室背景图 */
      background-image: url('https://wanx.alicdn.com/wanx/1730735089313189251/text_to_image_lite_v2/918e85883f9a48e8bff9c2ca57769718_0_visibleWatermark.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    /* 诚诚人物 - 400x400，无圆框 */
    .chengcheng {
      position: absolute;
      bottom: 0px;
      left: 250px;
      width: 700px;
      height: 700px;
      object-fit: contain;
      z-index: 10;
      pointer-events: none;
    }

    /* 隐藏所有 Coze 默认 UI 元素（保险起见） */
    .coze-web-sdk-launcher,
    .coze-web-sdk-container {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- 诚诚人物 -->
  <img 
    src="https://q1.itc.cn/q_70/images03/20250905/75124d14dba443f3b482feaa513564a1.png" 
    alt="诚诚"
    class="chengcheng"
  />
<!doctype html>
<html lang="en">
<head>
    <style>
        /* 修复：CSS 需用 */
        #position_demo {
            position: absolute;
            right: 10px;
            bottom: 20px;
        }
    </style>
</head>
<body>
<h1>Hello World</h1>
<div id="position_demo"></div>
<script src="https://lf-cdn.coze.cn/obj/unpkg/flow-platform/chat-app-sdk/1.2.0-beta.20/libs/cn/index.js"></script>
<script>
    const cozeWebSDK = new CozeWebSDK.WebChatClient({
        // 智能体或应用基础设置
        config: {
            type: 'bot', // 类型：集成智能体设为'bot'，集成应用需设为'app'
            bot_id: '7604541826409857074', // 智能体ID
            isIframe: false, // 是否使用iframe方式打开聊天框
        },
        // 鉴权配置：设置鉴权方式、访问密钥及刷新逻辑
        auth: {
            type: 'token', 
            token: 'pat_fPrd68MeDV4AseIVziRHkG2doulT74yxvVG1xH0fL6j0ziF0AIiGS88bYEJXFDLI', // 访问密钥
            onRefreshToken: async () => 'token' // 密钥过期时返回新密钥
        },
        // 用户信息配置
        userInfo: {
            id: 'user123', // 用户ID
            url: 'https://imagepphcloud.thepaper.cn/pph/image/292/229/241.png', // 用户头像URL
            nickname: 'John', // 用户昵称
        },
        // UI配置：控制聊天窗口的整体样式、功能显示及布局
        ui: {
            // 基础UI配置：应用图标、布局类型、语言及层级
            base: {
                icon: 'https://imagepphcloud.thepaper.cn/pph/image/292/229/241.png', // 应用图标URL
                layout: 'pc', // 布局类型：'pc'适配电脑端，'mobile'适配移动端
                lang: 'zh-CN', // 系统语言：'en'英文，'zh-CN'中文
                zIndex: 1000 // 聊天框层级
            },
            // 控制标题栏及关闭按钮显示
            header: {
                isShow: true, // 是否显示顶部标题栏
                isNeedClose: true, // 是否显示关闭按钮
            },
            // 控制右下角悬浮球显示
            asstBtn: {
                isNeed: true // 展示悬浮球
            },
            // 底部文案配置（修复：补充linkvars和footer的闭合括号+逗号）
            footer: {
                isShow: true, // 是否显示底部版权模块
                expressionText: 'Powered by {{name}} {{name1}}', // 底部显示的文本信息
                linkvars: {
                    name: {
                        text: 'A',
                        link: 'https://www.test1.com'
                    },
                    name1: {
                        text: 'B',
                        link: 'https://www.test2.com'
                    }
                } // 修复：补充linkvars的闭合括号
            }, // 修复：补充footer的闭合括号
            // 会话列表配置：控制会话列表显示
            conversations: {
                isNeed: true, // 是否需要显示会话列表
            },
            // 聊天框核心配置
            chatBot: {
                title: '诚信小助手诚诚', // 聊天框标题
                uploadable: true, // 是否支持文件上传
                width: 800, // PC端聊天框宽度（单位：px）
                isNeedAudio: true, // 是否支持语音功能
                isNeedFunctionCallMessage: true, // 是否显示工具调用消息
                isNeedAddNewConversation: true, // 是否支持新建会话
                isNeedQuote: true, // 是否支持消息引用
                // 消息评价
                feedback: {
                    isNeedFeedback: true, // 是否开启消息评价
                    feedbackPanel: {
                        title: '您对这个回答有什么看法？请告诉我们', // 反馈卡片顶部的引导文本，用于解释反馈目的
                        placeholder: '请详细描述您的问题...', // 反馈输入框提示文字
                        tags: [ // 反馈标签选项
                            {
                                label: '内容不够详细', // 标签文本
                                isNeedDetail: false, // 是否需要详细说明
                            },
                            {
                                label: '内容错误', // 标签文本
                                isNeedDetail: false, // 是否需要详细说明
                            },
                            {
                                label: '其他', // 标签文本
                                isNeedDetail: true, // 是否需要详细说明
                            },
                        ],
                    },
                },
            },
        },
    });
</script>
</body>
</html>

 
</body>
